<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT FAMILY - Red Hat Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon "
      href="images/favicon-32x32.png"
      type="icon.png"
      sizes="32x32"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img
        class="hero"
        src="images/illustration-hero.svg"
        alt="Hero-Ilustration"
      />
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section>
        <figure class="grid-2-2">
          <img src="images/icon-music.svg" alt="icon-music" />
          <figcaption>
            <h2>Annual Plan</h2>
            <p class="price">&dollar;59.99/year</p>
          </figcaption>
          <a href="#">Change</a>
        </figure>
      </section>
      <section class="actions">
        <button class="btn-proceed">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
